<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/a5a6bbda4a.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <h1>Welcome!</h1>
        </div>
    </header>
    <section class="section">
        <div class="column">
            <form>
                <fieldset class="fieldset">
                    <h2>Sign In</h2>
                    <table>
                        <tr>
                            <td><i class="fa fa-user-o" aria-hidden="true"></i></td>
                            <td>Login</td>
                            <td><input type="text" name="login" placeholder="Login"></td>
                        </tr>
                        <tr>
                            <td><i class="fa fa-lock" aria-hidden="true"></i></td>
                            <td>Password</td>
                            <td><input type="password" name="password" placeholder="Password"></td>
                        </tr>
                        <tr class="tableSecondary">
                            <td class="checkBox"><input type="checkbox" name="rememberMe" checked></td>
                            <td>Remember Me</td>
                            <td></td>
                        </tr>
                    </table>
                    <input type="submit" name="login" value="Submit">
                    <a class="tableSecondary" href="">Forgot your password?</a>
                </fieldset>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p><a href="about.html">About</a> | Copyright Â© 2019</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/a5a6bbda4a.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <h1>Welcome!</h1>
        </div>
    </header>
    <section class="section">
        <div class="columnLeft">
            <h2>Sign In</h2>
            <form>
                <table id="tableSingIn">
                    <tr>
                        <td><i class="fa fa-user-o" aria-hidden="true"></i>Login</td>
                        <td><label>
                            <input type="text" name="login" placeholder="Login">
                        </label></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-lock" aria-hidden="true"></i>Password</td>
                        <td><label>
                            <input type="password" name="password" placeholder="Password">
                        </label></td>
                    </tr>
                    <tr class="tableSecondary">
                        <td class="checkBox"><label>
                            <input type="checkbox" name="rememberMe" checked>
                        </label>Remember Me</td>
                        <td><a href="">Forgot your password?</a></td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="submit" name="login" value="Submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="columnLeft">
            <h2>AZN Rates</h2>
            <table id="tableRates">
                <tr>
                    <td>1 USD</td>
                    <td>1.7000</td>
                </tr>
                <tr>
                    <td>1 EUR</td>
                    <td>1.9178</td>
                </tr>
                <tr>
                    <td>1 RUB</td>
                    <td>0.0268</td>
                </tr>
                <tr>
                    <td>1 TRY</td>
                    <td>0.3028</td>
                </tr>
            </table>
        </div>
        <div class="columnCenter">
            <h1>NEWS</h1>
        </div>
    </section>
    <footer class="footer">
        <p class="tableSecondary"><a href="about.html">About me</a></p>
    </footer>
</body>
</html>

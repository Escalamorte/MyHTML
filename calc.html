<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/a5a6bbda4a.js"></script>
</head>
<body>
    <header>
        <h1><a href="main.html"> Welcome!</a></h1>
        <p>Maybe here will be a logo...</p>
    </header>
    <nav>
        <div class="card">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a class="active" href="#">Calc</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>
    <section class="section">
        <div class="card">
            <div class="calc">
                <div class="card">
                    <table>
                        <tr>
                            <td colspan="4">
                                <form>
                                    <label>
                                        <input type="text" name="calcScreen" value="0" disabled>
                                    </label>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td><button name="AC" value="AC">AC</button></td>
                            <td><button name="backspace" value="←">←</button></td>
                            <td><button name="percent" value="%">%</button></td>
                            <td><button name="percent" value="/">/</button></td>
                        </tr>
                        <tr>
                            <td><button name="seven">7</button></td>
                            <td><button name="eight">8</button></td>
                            <td><button name="nine">9</button></td>
                            <td><button name="subs">*</button></td>
                        </tr>
                        <tr>
                            <td><button name="four">4</button></td>
                            <td><button name="five">5</button></td>
                            <td><button name="six">6</button></td>
                            <td><button name="minus">-</button></td>
                        </tr>
                        <tr>
                            <td><button name="one">1</button></td>
                            <td><button name="two">2</button></td>
                            <td><button name="three">3</button></td>
                            <td rowspan="2"><button name="plus">+</button></td>
                        </tr>                <tr>
                            <td><button name="one">1</button></td>
                            <td><button name="zero">0</button></td>
                            <td><button name="dot">.</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="tableSecondary"><a href="about.html">Copyright və nə bilim nə...</a></p>
    </footer>
</body>
</html>
